<h2 mat-dialog-title>Create New Executor</h2>

<div mat-dialog-content>
  <label>Name:</label>
  <input [(ngModel)]="name" class="input" placeholder="Executor name"/>

  <label class="yaml-label">Executor YAML:</label>
  <textarea [(ngModel)]="executorYaml" class="yaml-textarea" placeholder="Write your YAML here..."></textarea>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="createExecutor()">Create</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
